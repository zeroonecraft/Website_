<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise</title>

    <link href="public/css/style.css" rel="stylesheet">
    <link href="public/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/linkvertiseapp.js"></script>
    <script type="text/javascript" src="public/js/script.js"></script>
</head>
<body>
    <div class="relative bg-slate-900">
        <div class="absolute inset-x-0 bottom-0">
            <svg viewBox="0 0 224 12" fill="currentColor" class="w-full -mb-1 text-white" preserveAspectRatio="none">
            <path d="M0,0 C48.8902582,6.27314026 86.2235915,9.40971039 112,9.40971039 C137.776408,9.40971039 175.109742,6.27314026 224,0 L224,12.0441132 L0,12.0441132 L0,0 Z"></path>
            </svg>
        </div>
        <div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-24">
            <div class="relative max-w-2xl sm:mx-auto sm:max-w-xl md:max-w-3xl sm:text-center">
                <h2 class="mb-6 text-3xl font-bold text-white sm:text-5xl sm:leading-none">Linkvertise</h2>
                <p class="mb-6 text-sm font-thin text-gray-300 sm:text-lg">Bypass your linkvertise</p>
                <div class="flex flex-col items-center w-full mb-4 md:flex-row md:px-16">
                    <input type="text" id="url" placeholder="Masukkan link" required class="flex-grow w-full sm:h-12 h-10 px-4 mb-3 sm:text-base text-md text-white bg-transparent border-2 border-slate-800 rounded appearance-none md:mr-2 md:mb-0 focus:border-slate-600 focus:outline-none focus:shadow-outline"/>
                    <select id="tipe" class="inline-flex w-full sm:h-12 h-10 px-2 mb-3 sm:text-base text-md text-white transition rounded shadow-md md:w-auto bg-slate-800 hover:bg-slate-600 md:mr-2 md:mb-0 focus:shadow-outline focus:outline-none">
                        <option value="=">Utama</option>
                    </select>
                    <button onclick="tracking()" class="btn inline-flex items-center justify-center w-full sm:h-12 h-10 px-6 sm:text-base text-md font-medium text-white transition rounded shadow-md md:w-auto bg-slate-800 hover:bg-slate-600 focus:shadow-outline focus:outline-none">Cek</button>
                </div>
            </div>
        </div>
    </div>
    <div class="px-8 py-8 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:p-10 hidden informasi" id="informasi">
    </div>
</body>
</html>
